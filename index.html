<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="script.js" defer></script>
    <title>Image Gallery API</title>
</head>
<body>
    <header>
        <img src="https://coolbackgrounds.io/images/unsplash/samuel-zeller-medium-b832fe04.jpg">
        <div class="content">
            <h2>Search & Download any images</h2>
            <p>free stock photos, royalty free images & videos shared by creators.</p>
            <form class="search-wrapper">
                <i class="fas fa-search"></i>     
                <input type="text" class="search" placeholder="search an image...">
            </form>
        </div>
    </header>
    <div class="gallery"></div>
    <div class="modal"></div>
    <button class="load-more">Load more</button>
</body>
</html>
